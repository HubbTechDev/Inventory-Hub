  #   ports:
  #     - "6379:6379"

  # Optional: Celery worker (if implementing background tasks)
  # celery:
  #   build: .
  #   command: celery -A backend.tasks worker --loglevel=info
  #   depends_on:
  #     - redis
  #     - db
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
